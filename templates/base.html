<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Cook House</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <input type="checkbox" id="check" class="checkbox" hidden />
        <!-- Hamburger Icon -->
        <div class="hamburger-menu">
            <label for="check" class="menu">
                <div class="menu-line menu-line-1"></div>
                <div class="menu-line menu-line-2"></div>
                <div class="menu-line menu-line-3"></div>
            </label>
        </div>
        <!-- Full screen navbar menu -->
        <div class="navbar-navigation">
            <!-- Navbar Image -->
            <div class="navbar-navigation-left">
                <img src="static/images/logo.png" alt="Cook House Logo" class="left-img" />
            </div>
            <!-- Navbar Links -->
            <div class="navbar-navigation-right">
                <ul class="nav-list">
                    <li class="nav-list-item">
                        <a href="#" class="nav-list-link">Home</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#" class="nav-list-link">Supper Club</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#" class="nav-list-link">Create Event</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#" class="nav-list-link">Register</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#" class="nav-list-link">Sign In</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#" class="nav-list-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End of Navbar -->
    <!-- Header -->
    <header>
        <div class="container-fluid hero">
            <div class="row">
                <div class="col-6 bg-primary-color hero-left">
                    <img src="static/images/logo.png" alt="Cook House Logo">
                    <h1>Lorem Ipsum Dolor Amet</h1>
                    <button type="button" class="uppercase">Register</button>
                </div>
                <div class="col-6 hero-right"></div>
            </div>
        </div>
    </header>
    <!-- End of Header -->
    {% block content %}
    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
