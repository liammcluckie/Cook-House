{% extends "base.html" %}
{% block content %}

    <header>
        <div class="container-fluid dark-pattern-bg">
            <div class="row">
                <div class="col-lg-4">
                    <img src="static/images/logo-transparent.png" alt="Cook House Logo">
                    <h1 class="page-title">Register</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- Register Section -->
    <section>
        <div class="container-fluid light-pattern-bg align-items-center">
            <div class="row">
                <div class="col-lg-4 col-md-8 col-sm-12 center">
                    <form method="POST" action="{{ url_for('register') }}"> 
                        <div class="mb-3 mt-5">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                            <p class="mt-2 form-info-text"><em>* Must contain letters and numbers only</em></p>
                          </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                            <p class="mt-2 form-info-text"><em>* Must be more than 5 characters long</em></p>
                        </div>
                        <div class="mb-4 text-center">
                            <button type="submit" class="button button--alt">Register</button>
                        </div>
                        <div class="text-center mb-5">
                            <p class="form-info-text">
                                Already Registered?
                                <a href="{{ url_for('sign_in') }}">Sign in</a> 
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End of Register Section -->

{% endblock %}
